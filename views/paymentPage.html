<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
        }
        
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        
        .field {
            margin-bottom: 15px;
        }
        
        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .field input, .field select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .checkbox {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .checkbox input {
            margin-right: 10px;
        }
        
        .payment-options {
            margin: 20px 0;
        }
        
        .payment-option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .payment-option input {
            margin-right: 10px;
        }
        
        .payment-option label {
            font-weight: bold;
        }
        
        .payment-option div {
            margin-left: 25px;
            color: #666;
        }
        
        .address-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .address-grid div {
            display: flex;
            flex-direction: column;
        }
        
        .address-grid select {
            width: 100%;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #0069d9;
        }
        
        .optional {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Provide Billing Information</h1>
    
    <h2>Billing address</h2>
    <div class="field">
        <label for="firstName">First name</label>
        <input type="text" id="firstName">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName">
    </div>
    
    <hr>
    
    <h2>Username</h2>
    <div class="checkbox">
        <input type="checkbox" id="username">
        <label for="username">Username</label>
    </div>
    
    <hr>
    
    <h2>Email <span class="optional">(Optional)</span></h2>
    <div class="field">
        <input type="email" value="you@example.com">
    </div>
    
    <hr>
    
    <h2>Address</h2>
    <div class="field">
        <input type="text" value="1234 Main St">
    </div>
    
    <h2>Address 2 <span class="optional">(Optional)</span></h2>
    <div class="checkbox">
        <input type="checkbox" id="address2">
        <label for="address2">Apartment or suite</label>
    </div>
    
    <div class="address-grid">
        <div>
            <label for="country">Country</label>
            <select id="country">
                <option>Choose...</option>
            </select>
        </div>
        <div>
            <label for="state">State</label>
            <select id="state">
                <option>Choose...</option>
            </select>
        </div>
        <div>
            <label for="zip">Zip</label>
            <input type="text" id="zip">
        </div>
    </div>
    
    <hr>
    
    <h2>Select A Payment Option</h2>
    <div class="payment-options">
        <div class="payment-option">
            <input type="radio" id="visa" name="payment">
            <label for="visa">VISA</label>
            <div>Master Card</div>
        </div>
        <div class="payment-option">
            <input type="radio" id="paypal" name="payment">
            <label for="paypal">PayPal</label>
            <div>AMERICAN EXPRESS</div>
        </div>
        <div class="payment-option">
            <input type="radio" id="alipay" name="payment">
            <label for="alipay">Alipay</label>
            <div>Pay<br>Pay</div>
        </div>
    </div>
    
    <div class="checkbox">
        <input type="checkbox" id="sameAddress">
        <label for="sameAddress">Shipping address is the same as my billing address</label>
    </div>
    
    <div class="checkbox">
        <input type="checkbox" id="saveInfo">
        <label for="saveInfo">Save this information for next time</label>
    </div>
    
    <button class="btn">Continue to checkout</button>
</body>
</html>
